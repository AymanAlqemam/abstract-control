<form [formGroup]="form" (ngSubmit)="submit()">
  <div class="form-group">
    <label for="username">Username</label>
    <input 
        formControlName="username"
        id="username" 
        type="text" 
        class="form-control">
    <div *ngIf="f.username.touched && f.username.invalid" class="alert alert-danger">
        <div *ngIf="form.controls.username.errors.required">Username is required.</div>
        <div *ngIf="form.controls.username.errors.minlength">Username should be 3 character.</div>
        <div *ngIf="form.controls.username.errors.cannotContainSpace">Username can not contain space.</div>
        <div *ngIf="form.controls.username.errors.forbidden.forbidden">{{form.controls.username.errors.forbidden.forbidden}} Is Not Allowed To Sign In</div>
    </div>
  </div>
  
  <div class="form-group">
      <label for="password">Password</label>
      <input 
          formControlName="password"
          id="password" 
          type="password" 
          class="form-control">
      <div *ngIf="f.password.touched && f.password.invalid" class="alert alert-danger">
          <div *ngIf="form.controls.password.errors.required">Password is required.</div>
      </div>
  </div>

  <button class="btn btn-primary" type="submit">Submit</button>
</form>
